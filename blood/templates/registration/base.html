{% load static %}
{% load i18n %}

<html>
    <head>
        <!-- Favicon -->
        <link rel="icon" href="{% static 'blood/favicon.ico' %}">

        <title>Bluddy</title>

        <!-- Mobile devices compatibility -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

        <!-- Main CSS file (base.css) -->
        <link rel="stylesheet" href="{% static 'registration/css/base.css' %}" type="text/css" />

        {% block head %}{% endblock  %}
    </head>
    <body>
        <table id="desktopHeading" style="position: fixed; left: 20; top: 20; color: white;">
            <tr>
                <td>
                    <img src="{% static 'blood/favicon.ico' %}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Bluddy</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <br><h3>Siga-nos nas redes sociais:</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <span style="font-size: 24px"><i class="bi bi-instagram"></i> @bluddy</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span style="font-size: 24px"><i class="bi bi-twitter"></i> @bluddy</span>
                </td>
            </tr>
        </table>
        <div id="body">
            <div id="content" class="overflowHiddenButFunctional">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- Bootstrap JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
