{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
	<div style="width: 75%; height: 100%; text-align: center; margin-left: 10%; padding: 50% 0 0 5%;">
		<form class="form-registration" method="POST" action="/">
			{% csrf_token %}
			<img class="logo-registration" src="{% static 'blood/favicon.ico' %}"/>
			<h2 style="color: var(--primary-color)">Bluddy</h2>
			<br>
			<input name="username" class="form-control" placeholder="Usuário" required autofocus type="username" 
				style="margin-bottom: 10px;">
			<input name="password" class="form-control" placeholder="Senha" required type="password">
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<p class="mt-3 mb-3 text-muted">Esqueceu seu usuário ou senha? <a href="#">Clique aqui</a></p>
		</form>
	</div>
{% endblock %}
